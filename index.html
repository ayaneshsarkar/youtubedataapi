<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
  <title>YouTube Data API</title>
</head>
<body>
  <nav id="navbar">
    <div class="container">
      <div class="navbar__content">
        <a href="#" class="navbar_logo">YOUTUBE API</a>

        <div class="navbar_menu">
          <li class="navbar_menu-list"><a href="#">LOGIN</a></li>
          <li class="navbar_menu-list"><a href="#">LOGOUT</a></li>
        </div>
      </div>
    </div>
  </nav>

  <section id="form">
    <div class="container">
      <form action="#" method="POST" class="index-form">
        <div class="inputbox">
          <label for="search-channel">Search Channel</label>
          <input type="text" placeholder="Search Channel Here" name="search-channel" id="channelSearch">
        </div>

        <div class="input_button">
          <button class="btn btn-dark">Search</button>
        </div>
      </form>
    </div>
  </section>

  <script src="./js/script.js"></script>
</body>
</html>
